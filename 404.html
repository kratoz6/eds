<!DOCTYPE html>
<html>
<head>
  <title>404 Not Found</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .error-container {
      margin: 100px auto;
      max-width: 600px;
      padding: 50px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 60px;
      margin-bottom: 30px;
    }
    p {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .search-form {
      display: inline-block;
      margin-top: 30px;
    }
    .search-input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 300px;
    }
    .search-button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .search-button:hover {
      background-color: #0062cc;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404 Not Found</h1>
    <p>Sorry, the page you are looking for could not be found.</p>
    <form class="search-form" action="/" method="get">
      <input class="search-input" type="text" name="search" placeholder="Search website...">
      <button class="search-button" type="submit">Search</button>
    </form>
  </div>
</body>
</html>
